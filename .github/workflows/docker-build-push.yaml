on:
  push:
    branches: [main]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_REGISTRY: dockerhub.uni.cloud
jobs:
  build-and-push:
    name: build and push image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/dev-tools-image:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/dev-tools-image:latest
  test: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: yokawasa/action-setup-kube-tools@v0.9.2
      with:
        setup-tools: |
          kubectl
        kubectl: '1.27.2'
    - run: |
        kubectl version --client
        mkdir -p ˜/.kube/
        echo ${{ secrets.KUBERNETES_SECRET }} | base64 > ˜/.kube/config
        cd .kustomize
        kustomize edit set image backend-staging=dockerhub.uni.cloud/backend-staging-image:lastest
        kustomize build . | kubectl apply -f -

  deploy-to-cluster:
    name: deploy to cluster
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: deploy to cluster
      uses: steebchen/kubectl@v2.0.0
      with:
        config: ${{ secrets.KUBERNETES_SECRET }}
        version: v1.27.2
        command: set image deployments.apps/django-devtools django-devtools=dockerhub.uni.cloud/dev-tools-image:latest
    - name: verify deployment
      uses: steebchen/kubectl@v2.0.0
      with:
        config: ${{ secrets.KUBERNETES_SECRET }}
        version: v1.27.2
        command: rollout status deployments.apps/django-devtools
 